openapi: 3.0.1
info: 
  title: Partify Consumer API
  version: 1.0.0
  description: Partify (Consumer) API Specification - Includes Discover, Favorites, Retrieving Venue & Event Details and Booking an Event
servers: []
tags: 
  - name: Venues
  - name: Events
  - name: Users
  - name: Orders
  - name: Favorites
paths:
  /events:
    get:
      tags:
        - Events
      operationId: ListEvents
      summary: Lists Events
      description: Retrieves a List of Events by City
      parameters: 
        - $ref: '#/components/parameters/CityIdQueryParameter'
        - $ref: '#/components/parameters/DateFilterQueryParameter'
        - $ref: '#/components/parameters/PageNumberQueryParameter'
        - $ref: '#/components/parameters/PageSizeQueryParameter'
      responses:
        200: 
          $ref: "#/components/responses/ListEventsResponse"
        500: 
          $ref: '#/components/responses/InternalServerErrorResponse'
  /events/featured:
    get:
      tags:
        - Events
      operationId: ListFeaturedEvents
      summary: Lists Featured Events
      description: Retrieves a List of Featured Events by City
      parameters: 
        - $ref: '#/components/parameters/CityIdQueryParameter'
        - $ref: '#/components/parameters/DateFilterQueryParameter'
        - $ref: '#/components/parameters/PageNumberQueryParameter'
        - $ref: '#/components/parameters/PageSizeQueryParameter'
      responses:
        200: 
          $ref: "#/components/responses/ListFeaturedEventsResponse"
        500: 
          $ref: '#/components/responses/InternalServerErrorResponse'
  /events/{eventId}:
    get:
      tags:
        - Events
      operationId: GetEvent
      summary: Gets an Event
      description: Gets Detailed Information of a Specific Event
      parameters:
        - $ref: '#/components/parameters/EventIdPathParameter'
      responses:
        200:
          $ref: '#/components/responses/GetEventResponse'
        404:
          $ref: '#/components/responses/NotFoundErrorResponse'
        500: 
          $ref: '#/components/responses/InternalServerErrorResponse'
  /events/{eventId}/tickets:
    get:
      tags:
        - Events
      operationId: ListTickets
      summary: Lists Event Tickets
      description: Retrieves a List of Tickets for an Event
      parameters:
        - $ref: '#/components/parameters/EventIdPathParameter'
      responses:
        200:
          $ref: '#/components/responses/ListTicketsResponse'
        404:
          $ref: '#/components/responses/NotFoundErrorResponse'
        500: 
          $ref: '#/components/responses/InternalServerErrorResponse'
  /venues:
    get:
      tags:
        - Venues
      operationId: ListVenues
      summary: Lists Venues
      description: Retrieves a List of Venues by City
      parameters: 
        - $ref: '#/components/parameters/CityIdQueryParameter'
        - $ref: '#/components/parameters/DateFilterQueryParameter'
        - $ref: '#/components/parameters/PageNumberQueryParameter'
        - $ref: '#/components/parameters/PageSizeQueryParameter'
      responses:
        200: 
          $ref: "#/components/responses/ListVenuesResponse"
        500: 
          $ref: '#/components/responses/InternalServerErrorResponse'
  /venues/recents:
    get:
      security:
        - bearerAuth: []
      tags:
        - Venues
      operationId: ListRecentVenues
      summary: Lists Recently Visited Venues
      description: Gets Venues List for Recently Visited Events
      parameters: 
        - $ref: '#/components/parameters/CityIdQueryParameter'
        - $ref: '#/components/parameters/DateFilterQueryParameter'
        - $ref: '#/components/parameters/PageNumberQueryParameter'
        - $ref: '#/components/parameters/PageSizeQueryParameter'
      responses:
        200: 
          $ref: "#/components/responses/ListRecentVenuesResponse"
        401: 
          $ref: "#/components/responses/UnauthorizedErrorResponse"
        500: 
          $ref: '#/components/responses/InternalServerErrorResponse'
  /venues/{venueId}:
    get:
      tags:
        - Venues
      operationId: GetVenue
      summary: Gets a Venue
      description: Gets Detailed Information of a Specific Venue
      parameters:
        - $ref: '#/components/parameters/VenueIdPathParameter'
      responses: 
        200: 
          $ref: "#/components/responses/GetVenueResponse"
        404:
          $ref: '#/components/responses/NotFoundErrorResponse'
        500: 
          $ref: '#/components/responses/InternalServerErrorResponse'
  /venues/{venueId}/events: 
    get:
      tags:
        - Venues
        - Events
      operationId: ListVenueEvents
      summary: Lists Events of a Venue
      description: Gets Events List for a Specific Venue
      parameters: 
        - $ref: '#/components/parameters/VenueIdPathParameter'
        - $ref: '#/components/parameters/DateFilterQueryParameter'
        - $ref: '#/components/parameters/PageNumberQueryParameter'
        - $ref: '#/components/parameters/PageSizeQueryParameter'
      responses:
        200: 
          $ref: "#/components/responses/ListFeaturedEventsResponse"
        404:
          $ref: '#/components/responses/NotFoundErrorResponse'
        500: 
          $ref: '#/components/responses/InternalServerErrorResponse'
components: 
  parameters:
    CityIdQueryParameter:    
      name: cityId
      in: query
      description: ID of a City
      required: true
      schema:
        type: string
        format: uuid
    DateFilterQueryParameter:
      name: dateFilter
      in: query
      description: Date Filter Query Parameter
      schema:
        type: string
        format: date
    EventIdPathParameter:
      name: eventId
      in: path
      description: ID of an Event
      required: true
      schema:
        type: string
        format: uuid
    PageNumberQueryParameter:
      name: page[number]
      in: query
      description: Page Number (zero-based) for Pagination
      schema:
        type: integer
        format: int32
        minimum: 0
    PageSizeQueryParameter:
      name: page[size]
      in: query
      description: Page Size for Pagination
      schema:
        type: integer
        format: int32
        minimum: 1
        maximum: 100
    VenueIdPathParameter:
      name: venueId
      in: path
      description: ID of a Venue
      required: true
      schema:
        type: string
        format: uuid
  responses: 
    GetEventResponse:
      description: Get Event Success Response
      content:  
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/EventDetail'
          examples:
            EventDetail:
              $ref: '#/components/examples/EventDetailResponseExample'
    GetVenueResponse:
      description: Get Venue Success Response
      content:  
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/VenueDetail'
          examples:
            VenueDetail:
              $ref: '#/components/examples/VenueDetailResponseExample'
    InternalServerErrorResponse:
      description: Internal Server Error
      content:
        application/vnd.api+json:
          schema: 
            $ref: '#/components/schemas/Errors'
          examples:
            InternalServerError: 
              $ref: '#/components/examples/InternalServerErrorResponseExample'
    ListEventsResponse: 
      description: List Events Success Response
      content:
        application/vnd.api+json:
          schema:
            allOf:
              - $ref: '#/components/schemas/PaginationMetadata'
              - $ref: '#/components/schemas/EventsSummary'
          examples:
            EventSummary:
              $ref: '#/components/examples/EventSummaryResponseExample'
    ListFeaturedEventsResponse: 
      description: List Featured Events Success Response
      content:
        application/vnd.api+json:
          schema:
            allOf:
              - $ref: '#/components/schemas/PaginationMetadata'
              - $ref: '#/components/schemas/EventsSummary'
          examples:
            EventSummary:
              $ref: '#/components/examples/EventSummaryResponseExample'
    ListRecentVenuesResponse:
      description: List Recent Venues Success Response
      content:
        application/vnd.api+json:
          schema:
            allOf:
              - $ref: '#/components/schemas/PaginationMetadata'
              - $ref: '#/components/schemas/VenuesSummary'
          examples:
            VenuesSummary:
              $ref: '#/components/examples/VenuesSummaryResponseExample'
    ListTicketsResponse:
      description: List Event Tickets Success Response
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/TicketsSummary'
          examples:
            TicketsSummary:
              $ref: '#/components/examples/TicketsSummaryResponseExample'
    ListVenuesResponse:
      description: List Venues Success Response
      content:
        application/vnd.api+json:
          schema:
            allOf:
              - $ref: '#/components/schemas/PaginationMetadata'
              - $ref: '#/components/schemas/VenuesSummary'
          examples:
            VenuesSummary:
              $ref: '#/components/examples/VenuesSummaryResponseExample'
    NotFoundErrorResponse:
      description: Not Found Error
      content:
        application/vnd.api+json:
          schema: 
            $ref: '#/components/schemas/Errors'
          examples:
            NotFoundError: 
              $ref: '#/components/examples/NotFoundErrorResponseExample'
    UnauthorizedErrorResponse:
      description: Unauthorized Error
      content:
        application/vnd.api+json:
          schema: 
            $ref: '#/components/schemas/Errors'
          examples:
            UnauthorizedError: 
              $ref: '#/components/examples/UnauthorizedErrorResponseExample'
  schemas:
    Address:
      title: Address
      type: object
      required:
        - line1
        - postcode
        - city
        - country
      properties:
        line1: 
          type: string
          minLength: 1
          maxLength: 50
        line2: 
          type: string
          minLength: 1
          maxLength: 50
        line3: 
          type: string
          minLength: 1
          maxLength: 50
        postcode: 
          type: string
          minLength: 1
        city:
          type: string
          minLength: 1
        country:
          type: string
          minLength: 1
    Error:
      title: Error
      type: object
      required:
        - code
        - title
      properties:
        code:
          type: string
        title:
          type: string
        detail:
          type: string
        source:
          oneOf:
            - type: object
              required:
                - pointer
              properties:
                pointer:
                  type: string
            - type: object
              required:
                - parameter
              properties:
                parameter:
                  type: string          
    Errors:
      title: Errors
      type: object
      required:
        - errors
        - meta
      properties:
        errors:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/Error'
        meta:
          type: object
          required:
            - status
            - timestamp
            - correlationId
          properties:
            status:
              type: string
            timestamp:
              type: string
              format: date-time
            correlationId:
              type: string
    EventDetail: 
      title: EventDetail
      type: object
      required:
        - data
      properties:
        data: 
          allOf: 
            - $ref: '#/components/schemas/EventSummary'
            - type: object
    EventSummary:
      title: EventSummary
      type: object
      required:
        - id
        - type
        - attributes
      properties:
        id: 
          type: string
          format: uuid
        type:
          $ref: "#/components/schemas/EventsTypeEnum"
        attributes:
          type: object
          required: 
            - name
            - venue
            - start
            - end
          properties:
            name:
              type: string
            venue:
              type: string
            start:
              type: string
              format: date-time
            end:
              type: string
              format: date-time 
    EventsSummary: 
      title: EventsSummary
      type: object
      required:
        - data
      properties:
        data:
          type: array
          uniqueItems: true
          minItems: 0
          items: 
            $ref: '#/components/schemas/EventSummary'
    EventsTypeEnum:
      title: EventsTypeEnum
      type: string
      enum: [ events ]
    PaginationMetadata:
      title: PaginationMetadata
      type: object
      required:
        - meta
      properties:
        meta:
          type: object
          required:
            - page
          properties:
            page:
              type: object
              required:
                - number
                - size
              properties:
                number:
                  type: integer
                  format: int32
                size:
                  type: integer
                  format: int32
                totalPages:
                  type: integer
                  format: int32
                totalElements:
                  type: integer
                  format: int32
    TicketSummary:
      title: TicketSummary
      type: object
      required:
        - id
        - type
        - attributes
      properties:
        id: 
          type: string
          format: uuid
        type:
          $ref: "#/components/schemas/TicketsTypeEnum"
        attributes:
          type: object
    TicketsSummary:
      title: TicketsSummary
      type: object
      required:
        - data
      properties:
        data:
          type: array
          uniqueItems: true
          minItems: 0
          items: 
            $ref: '#/components/schemas/TicketSummary'
    TicketsTypeEnum:
      title: TicketsTypeEnum
      type: string
      enum: [ tickets ]
    VenueDetail:
      title: VenueDetail
      type: object
      required:
        - data
      properties:
        data: 
          allOf: 
            - $ref: '#/components/schemas/VenueSummary'
            - type: object
              properties:
                pictures:
                  $ref: "#/components/schemas/VenuePicturesDetail"
    VenuePicturesDetail:
      title: VenuePicturesDetail
      allOf: 
        - $ref: '#/components/schemas/VenuePicturesSummary'
        - type: object
          properties:
            slideshow: 
              type: array
              uniqueItems: true
              items:
                type: string
                minLength: 1
            menu: 
              type: array
              uniqueItems: true
              items:
                type: string
                minLength: 1
            floorplan: 
              type: array
              uniqueItems: true
              items:
                type: string
                minLength: 1
    VenuePicturesSummary:
      title: VenuePicturesSummary
      type: object
      properties:
        logo:
          type: string
          minLength: 1
    VenueSummary:
      title: VenueSummary
      type: object
      required:
        - id
        - type
        - attributes
      properties:
        id: 
          type: string
          format: uuid
        type:
          $ref: "#/components/schemas/VenuesTypeEnum"
        attributes:
          type: object
          required: 
            - name
            - address
          properties:
            name:
              type: string
            address:
              $ref: "#/components/schemas/Address"
            pictures:
              $ref: "#/components/schemas/VenuePicturesSummary"
    VenuesSummary:
      title: VenuesSummary
      type: object
      required:
        - data
      properties:
        data:
          type: array
          uniqueItems: true
          minItems: 0
          items: 
            $ref: '#/components/schemas/VenueSummary'
    VenuesTypeEnum:
      title: VenuesTypeEnum
      type: string
      enum: [ venues ]
  examples:
    EventDetailResponseExample:
      value: {
        "data": {
          "id": "aa47a092-c0d0-4aec-9cab-2943a34d940f",
