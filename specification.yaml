openapi: 3.0.1
info: 
  title: Partify Consumer API
  version: 1.0.0
  description: Partify (Consumer) API Specification - Includes Discover, Favorites, Retrieving Venue & Event Details and Booking an Event
servers: []
tags: 
  - name: Venues
  - name: Events
  - name: Users
  - name: Orders
  - name: Favorites
  - name: Configuration
paths:
  /events:
    get:
      tags:
        - Events
      operationId: ListEvents
      summary: Lists Events
      description: Retrieves a List of Events by City
      parameters: 
        - $ref: '#/components/parameters/CityIdQueryParameter'
        - $ref: '#/components/parameters/SearchQueryParameter'
        - $ref: '#/components/parameters/DateFilterQueryParameter'
        - $ref: '#/components/parameters/PageNumberQueryParameter'
        - $ref: '#/components/parameters/PageSizeQueryParameter'
      responses:
        200: 
          $ref: "#/components/responses/ListEventsResponse"
        404:
          $ref: '#/components/responses/NotFoundErrorResponse'
        500: 
          $ref: '#/components/responses/InternalServerErrorResponse'
  /events/featured:
    get:
      tags:
        - Events
      operationId: ListFeaturedEvents
      summary: Lists Featured Events
      description: Retrieves a List of Featured Events by City
      parameters: 
        - $ref: '#/components/parameters/CityIdQueryParameter'
        - $ref: '#/components/parameters/DateFilterQueryParameter'
        - $ref: '#/components/parameters/PageNumberQueryParameter'
        - $ref: '#/components/parameters/PageSizeQueryParameter'
      responses:
        200: 
          $ref: "#/components/responses/ListFeaturedEventsResponse"
        404:
          $ref: '#/components/responses/NotFoundErrorResponse'
        500: 
          $ref: '#/components/responses/InternalServerErrorResponse'
  /events/{eventId}:
    get:
      tags:
        - Events
      operationId: GetEvent
      summary: Gets an Event
      description: Gets Detailed Information of a Specific Event
      parameters:
        - $ref: '#/components/parameters/EventIdPathParameter'
      responses:
        200:
          $ref: '#/components/responses/GetEventResponse'
        404:
          $ref: '#/components/responses/NotFoundErrorResponse'
        500: 
          $ref: '#/components/responses/InternalServerErrorResponse'
  /events/{eventId}/tickets:
    get:
      tags:
        - Events
      operationId: ListTickets
      summary: Lists Event Tickets
      description: Retrieves a List of Tickets for an Event
      parameters:
        - $ref: '#/components/parameters/EventIdPathParameter'
      responses:
        200:
          $ref: '#/components/responses/ListTicketsResponse'
        404:
          $ref: '#/components/responses/NotFoundErrorResponse'
        500: 
          $ref: '#/components/responses/InternalServerErrorResponse'
  /venues:
    get:
      tags:
        - Venues
      operationId: ListVenues
      summary: Lists Venues
      description: Retrieves a List of Venues by City
      parameters: 
        - $ref: '#/components/parameters/CityIdQueryParameter'
        - $ref: '#/components/parameters/SearchQueryParameter'
        - $ref: '#/components/parameters/DateFilterQueryParameter'
        - $ref: '#/components/parameters/PageNumberQueryParameter'
        - $ref: '#/components/parameters/PageSizeQueryParameter'
      responses:
        200: 
          $ref: "#/components/responses/ListVenuesResponse"
        404:
          $ref: '#/components/responses/NotFoundErrorResponse'
        500: 
          $ref: '#/components/responses/InternalServerErrorResponse'
  /venues/recents:
    get:
      security:
        - bearerAuth: []
      tags:
        - Venues
      operationId: ListRecentVenues
      summary: Lists Recently Visited Venues
      description: Gets Venues List for Recently Visited Events
      parameters: 
        - $ref: '#/components/parameters/CityIdQueryParameter'
        - $ref: '#/components/parameters/DateFilterQueryParameter'
        - $ref: '#/components/parameters/PageNumberQueryParameter'
        - $ref: '#/components/parameters/PageSizeQueryParameter'
      responses:
        200: 
          $ref: "#/components/responses/ListRecentVenuesResponse"
        401: 
          $ref: "#/components/responses/UnauthorizedErrorResponse"
        404:
          $ref: '#/components/responses/NotFoundErrorResponse'
        500: 
          $ref: '#/components/responses/InternalServerErrorResponse'
  /venues/{venueId}:
    get:
      tags:
        - Venues
      operationId: GetVenue
      summary: Gets a Venue
      description: Gets Detailed Information of a Specific Venue
      parameters:
        - $ref: '#/components/parameters/VenueIdPathParameter'
      responses: 
        200: 
          $ref: "#/components/responses/GetVenueResponse"
        404:
          $ref: '#/components/responses/NotFoundErrorResponse'
        500: 
          $ref: '#/components/responses/InternalServerErrorResponse'
  /venues/{venueId}/events: 
    get:
      tags:
        - Venues
        - Events
      operationId: ListVenueEvents
      summary: Lists Events of a Venue
      description: Gets Events List for a Specific Venue
      parameters: 
        - $ref: '#/components/parameters/VenueIdPathParameter'
        - $ref: '#/components/parameters/DateFilterQueryParameter'
        - $ref: '#/components/parameters/PageNumberQueryParameter'
        - $ref: '#/components/parameters/PageSizeQueryParameter'
      responses:
        200: 
          $ref: "#/components/responses/ListFeaturedEventsResponse"
        404:
          $ref: '#/components/responses/NotFoundErrorResponse'
        500: 
          $ref: '#/components/responses/InternalServerErrorResponse'
  /favorites:
    post:
      tags:
        - Favorites
      security:
        - bearerAuth: []
      operationId: CreateFavorite
      summary: Creates a User Favorite
      description: Adds an Event/Venue to User's Favorites
      requestBody:
        $ref: '#/components/requestBodies/CreateFavoriteRequestBody'
      responses:
        201:
          $ref: '#/components/responses/CreatedFavoriteResponse'
        401: 
          $ref: '#/components/responses/UnauthorizedErrorResponse'
        400:
          $ref: '#/components/responses/BadRequestErrorResponse'
        404:
          $ref: '#/components/responses/NotFoundErrorResponse'
        500: 
          $ref: '#/components/responses/InternalServerErrorResponse'
    get:
      tags:
        - Favorites
      security: 
        - bearerAuth: []
      operationId: ListFavorites
      summary: Lists User Favorites
      description: Lists all Event/Venues in User's Favorites
      parameters: 
        - $ref: '#/components/parameters/CityIdQueryParameter'
      responses:
        200: 
          $ref: "#/components/responses/ListFavoritesResponse"
        404:
          $ref: '#/components/responses/NotFoundErrorResponse'
        500: 
          $ref: '#/components/responses/InternalServerErrorResponse'
  /favorites/{favoriteId}:
    delete:
      tags: 
        - Favorites
      security:
        - bearerAuth: []
      operationId: DeleteFavorite
      summary: Deletes a User Favorite
      description: Deletes an Event/Venue from User's Favorites
      parameters: 
        - $ref: '#/components/parameters/FavoriteIdPathParameter'
      responses:
        204: 
          $ref: "#/components/responses/NoContentResponse"
        401: 
          $ref: "#/components/responses/UnauthorizedErrorResponse"
        404:
          $ref: '#/components/responses/NotFoundErrorResponse'
        403: 
          $ref: "#/components/responses/ForbiddenErrorResponse"
        500: 
          $ref: '#/components/responses/InternalServerErrorResponse'
  /users/@me: 
    get:
      tags:
        - Users
      security:
        - bearerAuth: []
      operationId: GetUserInfo
      summary: Gets User Information
      description: Retrieves all User Details
      responses:
        200: 
          $ref: '#/components/responses/GetUserInfoResponse'
        401: 
          $ref: "#/components/responses/UnauthorizedErrorResponse"
        500: 
          $ref: '#/components/responses/InternalServerErrorResponse'
    patch:
      tags:
        - Users
      security:
        - bearerAuth: []
      operationId: UpdateUserInfo
      summary: Updates User Information
      description: Updates any User Details
      requestBody:
        $ref: '#/components/requestBodies/UpdateUserInfoRequestBody'
      responses:
        204: 
          $ref: '#/components/responses/NoContentResponse'
        401: 
          $ref: "#/components/responses/UnauthorizedErrorResponse"
        400:
          $ref: '#/components/responses/BadRequestErrorResponse'
        500: 
          $ref: '#/components/responses/InternalServerErrorResponse'
  /users/@me/profilepicture:
    get:
      tags:
        - Users
      security:
        - bearerAuth: []
      operationId: GetProfilePicture
      summary: Gets User Profile Picture
      description: Retrieves a User Profile Picture
      responses:
        200: 
          $ref: '#/components/responses/GetProfilePictureResponse'
        401: 
          $ref: "#/components/responses/UnauthorizedErrorResponse"
        500: 
          $ref: '#/components/responses/InternalServerErrorResponse'
    patch:
      tags:
        - Users
      security:
        - bearerAuth: []
      operationId: UpdateProfilePicture
      summary: Updates a User Profile Picture
      description: Uploads a Profile Picture & Attaches it to User
      requestBody:
        $ref: '#/components/requestBodies/UpdateProfilePictureRequestBody'
      responses:
        204:
          $ref: '#/components/responses/NoContentResponse'
        401: 
          $ref: '#/components/responses/UnauthorizedErrorResponse'
        400:
          $ref: '#/components/responses/BadRequestErrorResponse'
        500: 
          $ref: '#/components/responses/InternalServerErrorResponse'
  /countries:
    get:
      tags:
        - Configuration
      operationId: ListCountries
      summary: Lists Supported Countries
      description: Retrieves all Currently Supported Countries
      responses:
        200:
          $ref: '#/components/responses/ListCountriesResponse'
        500: 
          $ref: '#/components/responses/InternalServerErrorResponse'
  /countries/{countryId}/cities:
    get:
      tags:
        - Configuration
      operationId: ListCountryCities
      summary: Lists Supported Country Cities
      description: Retrieves all Currently Supported Cities Under a Country
      parameters:
        - $ref: '#/components/parameters/CountryIdPathParameter'
      responses:
        200:
          $ref: '#/components/responses/ListCountryCitiesResponse'
        404:
          $ref: '#/components/responses/NotFoundErrorResponse'
        500: 
          $ref: '#/components/responses/InternalServerErrorResponse'
components: 
  parameters:
    CityIdQueryParameter:    
      name: cityId
      in: query
      description: ID of a City
      required: true
      schema:
        type: string
        format: uuid
    CountryIdPathParameter:
      name: countryId
      in: path
      description: ID of a Country
      required: true
      schema:
        type: string
        format: uuid
    DateFilterQueryParameter:
      name: dateFilter
      in: query
      description: Date Filter Query Parameter
      schema:
        type: string
        format: date
    EventIdPathParameter:
      name: eventId
      in: path
      description: ID of an Event
      required: true
      schema:
        type: string
        format: uuid
    FavoriteIdPathParameter:
      name: favoriteId
      in: path
      description: ID of a Favorite
      required: true
      schema:
        type: string
        format: uuid
    PageNumberQueryParameter:
      name: page[number]
      in: query
      description: Page Number (zero-based) for Pagination
      schema:
        type: integer
        format: int32
        minimum: 0
    PageSizeQueryParameter:
      name: page[size]
      in: query
      description: Page Size for Pagination
      schema:
        type: integer
        format: int32
        minimum: 1
        maximum: 100
    SearchQueryParameter:
      name: search
      in: query
      description: Search Term Query Parameter
      schema:
        type: string
        minLength: 1
    VenueIdPathParameter:
      name: venueId
      in: path
      description: ID of a Venue
      required: true
      schema:
        type: string
        format: uuid
  requestBodies:
    CreateFavoriteRequestBody:
      description: Create Favorite Request Body
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/CreateFavorite'
          examples:
            CreateFavorite:
              $ref: '#/components/examples/CreateFavoriteRequestBodyExample'
    UpdateProfilePictureRequestBody:
      description: Update Profile Picture Request Body
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              profilePicture: 
                type: object
                format: binary
          encoding: 
            profilePicture:
              contentType: image/png, image/jpeg
    UpdateUserInfoRequestBody:
      description: Update User Information Request Body
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/UpdateUserInfo'
          examples:
            UpdateUserInfo:
              $ref: '#/components/examples/UpdateUserInfoRequestBodyExample'
  responses: 
    BadRequestErrorResponse:
      description: Bad Request Error
      content:
        application/vnd.api+json:
          schema: 
            $ref: '#/components/schemas/Errors'
          examples:
            BadRequestError: 
              $ref: '#/components/examples/BadRequestErrorResponseExample'
    CreatedFavoriteResponse:
      description: Created Favorite Success Response
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/CreatedFavorite'
          examples:
            CreatedFavorite:
              $ref: '#/components/examples/CreatedFavoriteResponseExample'
    ForbiddenErrorResponse:
      description: Forbidden Error
      content:
        application/vnd.api+json:
          schema: 
            $ref: '#/components/schemas/Errors'
          examples:
            ForbiddenError: 
              $ref: '#/components/examples/ForbiddenErrorResponseExample'
    GetEventResponse:
      description: Get Event Success Response
      content:  
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/EventDetail'
          examples:
            EventDetail:
              $ref: '#/components/examples/EventDetailResponseExample'
    GetProfilePictureResponse:
      description: Get User Profile Picture Success Response
      content:  
        image/png:
          schema:
            type: string
            format: binary
        image/jpeg:
          schema:
            type: string
            format: binary  
    GetUserInfoResponse:
      description: Get User Info Success Response
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/UserInfoDetail'
          examples:
            UserInfoDetail:
              $ref: '#/components/examples/UserInfoDetailResponseExample'
    GetVenueResponse:
      description: Get Venue Success Response
      content:  
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/VenueDetail'
          examples:
            VenueDetail:
              $ref: '#/components/examples/VenueDetailResponseExample'
    InternalServerErrorResponse:
      description: Internal Server Error
      content:
        application/vnd.api+json:
          schema: 
            $ref: '#/components/schemas/Errors'
          examples:
            InternalServerError: 
              $ref: '#/components/examples/InternalServerErrorResponseExample'
    ListCountriesResponse:
      description: List Countries Success Response
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/CountriesSummary'
          examples:
            CountriesSummary:
              $ref: '#/components/examples/CountriesSummaryResponseExample'
    ListCountryCitiesResponse:
      description: List Country Cities Success Response
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/CitiesSummary'
          examples:
            CitiesSummary: 
              $ref: '#/components/examples/CitiesSummaryResponseExample'
    ListEventsResponse: 
      description: List Events Success Response
      content:
        application/vnd.api+json:
          schema:
            allOf:
              - $ref: '#/components/schemas/PaginationMetadata'
              - $ref: '#/components/schemas/EventsSummary'
          examples:
            EventSummary:
              $ref: '#/components/examples/EventSummaryResponseExample'
    ListFavoritesResponse:
      description: List Favorites Success Response
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/FavoritesSummary'
          examples:
            FavoriteSummary:
              $ref: '#/components/examples/FavoriteSummaryResponseExample'
    ListFeaturedEventsResponse: 
      description: List Featured Events Success Response
      content:
        application/vnd.api+json:
          schema:
            allOf:
              - $ref: '#/components/schemas/PaginationMetadata'
              - $ref: '#/components/schemas/EventsSummary'
          examples:
            EventSummary:
              $ref: '#/components/examples/EventSummaryResponseExample'
    ListRecentVenuesResponse:
      description: List Recent Venues Success Response
      content:
        application/vnd.api+json:
          schema:
            allOf:
              - $ref: '#/components/schemas/PaginationMetadata'
              - $ref: '#/components/schemas/VenuesSummary'
          examples:
            VenuesSummary:
              $ref: '#/components/examples/VenuesSummaryResponseExample'
    ListTicketsResponse:
      description: List Event Tickets Success Response
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/TicketsSummary'
          examples:
            TicketsSummary:
              $ref: '#/components/examples/TicketsSummaryResponseExample'
    ListVenuesResponse:
      description: List Venues Success Response
      content:
        application/vnd.api+json:
          schema:
            allOf:
              - $ref: '#/components/schemas/PaginationMetadata'
              - $ref: '#/components/schemas/VenuesSummary'
          examples:
            VenuesSummary:
              $ref: '#/components/examples/VenuesSummaryResponseExample'
    NoContentResponse:
      description: No Content Success Response
    NotFoundErrorResponse:
      description: Not Found Error
      content:
        application/vnd.api+json:
          schema: 
            $ref: '#/components/schemas/Errors'
          examples:
            NotFoundError: 
              $ref: '#/components/examples/NotFoundErrorResponseExample'
    UnauthorizedErrorResponse:
      description: Unauthorized Error
      content:
        application/vnd.api+json:
          schema: 
            $ref: '#/components/schemas/Errors'
          examples:
            UnauthorizedError: 
              $ref: '#/components/examples/UnauthorizedErrorResponseExample'
  schemas:
    Address:
      title: Address
      type: object
      required:
        - line1
        - postcode
        - city
        - country
      properties:
        line1: 
          type: string
          minLength: 1
          maxLength: 50
        line2: 
          type: string
          minLength: 1
          maxLength: 50
        line3: 
          type: string
          minLength: 1
          maxLength: 50
        postcode: 
          type: string
          minLength: 1
        city:
          type: string
          minLength: 1
        country:
          type: string
          minLength: 1
    CitiesSummary:
      title: CitiesSummary
      type: object
      required: 
        - data
      properties:
        data:
          type: array
          uniqueItems: true
          minItems: 0
          items: 
            $ref: '#/components/schemas/CitySummary'
    CitiesTypeEnum:
      title: CitiesTypeEnum
      type: string
      enum: [ cities ]
    CitySummary:
      title: CountrySummary
      type: object
      required:
        - id
        - type
        - attributes
      properties:
        id: 
          type: string
          format: uuid
        type:
          $ref: "#/components/schemas/CitiesTypeEnum"
        attributes:
          type: object
          required:
            - name
          properties:
            name:
              type: string
    CountriesSummary:
      title: CountriesSummary
      type: object
      required: 
        - data
      properties:
        data:
          type: array
          uniqueItems: true
          minItems: 0
          items: 
            $ref: '#/components/schemas/CountrySummary'
    CountriesTypeEnum:
      title: CountriesTypeEnum
      type: string
      enum: [ countries ]
    CountrySummary:
      title: CountrySummary
      type: object
      required:
        - id
        - type
        - attributes
      properties:
        id: 
          type: string
          format: uuid
        type:
          $ref: "#/components/schemas/CountriesTypeEnum"
        attributes:
          type: object
          required:
            - name
          properties:
            name:
              type: string
    CreatedFavorite:
      title: CreatedFavorite
      type: object
      required: 
        - data
      properties:
        data:
          type: object
          required: 
            - id
            - type
          properties:
            id: 
              type: string
              format: uuid
            type: 
              $ref: '#/components/schemas/FavoritesTypeEnum'
    CreateFavorite:
      title: CreateFavorite
      type: object
      required: 
        - data
      properties:
        data:
          type: object
          required: 
            - type
            - relationships
          properties:
            type: 
              $ref: '#/components/schemas/FavoritesTypeEnum'
            relationships:
              oneOf:
                - type: object
                  required:
                    - venue
                  properties:
                    venue:
                      $ref: '#/components/schemas/VenueRelationship'
                - type: object
                  required:
                    - event
                  properties:
                    event:
                      $ref: '#/components/schemas/EventRelationship'
    Error:
      title: Error
      type: object
      required:
        - code
        - title
      properties:
        code:
          type: string
        title:
          type: string
        detail:
          type: string
        source:
          oneOf:
            - type: object
              required:
                - pointer
              properties:
                pointer:
                  type: string
            - type: object
              required:
                - parameter
              properties:
                parameter:
                  type: string          
    Errors:
      title: Errors
      type: object
      required:
        - errors
        - meta
      properties:
        errors:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/Error'
        meta:
          type: object
          required:
            - status
            - timestamp
            - correlationId
          properties:
            status:
              type: string
            timestamp:
              type: string
              format: date-time
            correlationId:
              type: string
    EventDetail: 
      title: EventDetail
      type: object
      required:
        - data
        - included
      properties:
        data: 
          allOf: 
            - $ref: '#/components/schemas/EventSummary'
            - type: object
        included:
          type: array
          uniqueItems: true
          minItems: 0
          items:
            $ref: '#/components/schemas/EventVenueIncluded'
    EventRelationship:
      title: EventRelationship
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
            - type
          properties:
            id: 
              type: string
              format: uuid
            type:
              $ref: '#/components/schemas/EventsTypeEnum'
    EventSummary:
      title: EventSummary
      type: object
      required:
        - id
        - type
        - attributes
      properties:
        id: 
          type: string
          format: uuid
        type:
          $ref: "#/components/schemas/EventsTypeEnum"
        attributes:
          type: object
          required: 
            - name
            - start
            - end
          properties:
            name:
              type: string
            start:
              type: string
              format: date-time
            end:
              type: string
              format: date-time 
        relationships:
          type: object
          required:
            - venue
          properties:
            venue:
              $ref: '#/components/schemas/VenueRelationship' 
    EventsSummary: 
      title: EventsSummary
      type: object
      required:
        - data
        - included
      properties:
        data:
          type: array
          uniqueItems: true
          minItems: 0
          items: 
            $ref: '#/components/schemas/EventSummary'
        included:
          type: array
          uniqueItems: true
          minItems: 0
          items:
            $ref: '#/components/schemas/EventVenueIncluded'
    EventsTypeEnum:
      title: EventsTypeEnum
      type: string
      enum: [ events ]
    EventVenueIncluded:
      title: EventVenueIncluded
      type: object
      required:
        - id
        - type
      properties:
        id: 
          type: string
          format: uuid
        type:
          $ref: '#/components/schemas/VenuesTypeEnum'
        attributes:
          type: object
          required:
            - name
          properties:
            name:
              type: string 
    FavoriteEventIncluded:
      title: FavoriteEventIncluded
      type: object
      required:
        - id
        - type
        - attributes
        - relationships
      properties:
        id: 
          type: string
          format: uuid
        type:
          $ref: '#/components/schemas/EventsTypeEnum'
        attributes:
          type: object
          required: 
            - name
            - start
            - end
          properties:
            name:
              type: string
            start:
              type: string
              format: date-time
            end:
              type: string
              format: date-time 
        relationships:
          type: object
          required:
            - venue
          properties:
            venue:
              $ref: '#/components/schemas/VenueRelationship'
    FavoriteSummary:
      required:
          - id
          - type
          - attributes
      properties:
        id: 
          type: string
          format: uuid
        type:
          $ref: "#/components/schemas/FavoritesTypeEnum"
        relationships:
          type: object
          properties:
            venue:
              $ref: '#/components/schemas/VenueRelationship'
            event:
              $ref: '#/components/schemas/EventRelationship'
    FavoritesSummary:
      title: FavoritesSummary
      type: object
      required:
        - data
        - included
      properties:
        data:
          type: array
          uniqueItems: true
          minItems: 0
          items: 
            $ref: '#/components/schemas/FavoriteSummary'
        included:
          type: array
          uniqueItems: true
          minItems: 0
          items: 
            anyOf: 
              - $ref: '#/components/schemas/FavoriteVenueIncluded'
              - $ref: '#/components/schemas/FavoriteEventIncluded'
    FavoritesTypeEnum:
      title: FavoritesTypeEnum
      type: string
      enum: [ favorites ]
